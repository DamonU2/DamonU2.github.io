name: Check for README.md and LISEZMOI.md

on:
  push:
  workflow_dispatch:

jobs:
  readme-check:
    runs-on: ubuntu-latest
    steps:
    - name: Get list of repos
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USER: ${{ github.actor }}
      run: |
        result=`curl -I -i -u $USERNAME:$TOKEN -H "Accept: application/vnd.github.v3+json" https://api.github.com/orgs/OpenDRR/repos/\?per_page\=100`
        echo $result
